<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editor de Texto Dinámico</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        resize: vertical;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #resultado {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        min-height: 40px;
        font-size: 18px;
        color: blue;
      }

      #contador {
        margin-top: 8px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h2>Editor de Texto Dinámico</h2>

    <textarea id="entrada" placeholder="Escribe aquí..."></textarea>

    <button id="aplicar">Aplicar</button>

    <div id="contador">Caracteres: 0</div>

    <div id="resultado"></div>

    <script src="texto.js"></script>
  </body>
</html>
